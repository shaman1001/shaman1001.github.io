<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pörssisähkön Hinta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* FINNISH FLAG PALETTE: Blue: #003580, White: #FFFFFF */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            max-width: 800px;
            width: 100%;
            padding: 25px;
            border: 2px solid #003580; 
            border-radius: 4px;
            text-align: center;
        }

        h1 { 
            margin-top: 0;
            color: #003580;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p.subtitle { 
            color: #666; 
            font-size: 0.9em; 
            margin-bottom: 25px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .current-price-box {
            background-color: #003580;
            color: #FFFFFF;
            border-radius: 6px;
            padding: 20px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 53, 128, 0.2);
        }

        .price-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .price-unit { font-size: 1.2em; opacity: 0.9; }
        .loading { font-style: italic; color: #888; }
        
        .chart-container {
            position: relative; 
            height: 400px; 
            width: 100%;
        }

        .footer-info {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pörssisähkö</h1>
    <p class="subtitle">Hinnat sisältävät ALV:n (Prices incl. VAT)</p>

    <div class="current-price-box">
        <div>Hinta Nyt</div>
        <div id="currentPrice" class="price-value">--</div>
        <div class="price-unit">snt / kWh</div>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>
    
    <p id="statusMessage" class="loading">Ladataan...</p>
    
    <div class="footer-info">
        Päivitetty: <span id="lastUpdated">--:--</span>
    </div>
</div>

<script>
    // Variable to store the chart instance so we can destroy it before redrawing
    let priceChartInstance = null;

    async function fetchPrices() {
        const statusMsg = document.getElementById('statusMessage');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        
        try {
            // 1. Get Data
            const response = await fetch('https://api.porssisahko.net/v2/latest-prices.json');
            if (!response.ok) throw new Error("Verkkovirhe");
            
            const data = await response.json();
            const prices = data.prices;
            prices.reverse(); // Newest last

            // 2. Prepare Data
            const labels = [];
            const dataPoints = [];
            let currentPrice = null;
            const now = new Date();

            prices.forEach(entry => {
                const date = new Date(entry.startDate);
                
                // Show data from 2 hours ago onwards
                if (date.getTime() > now.getTime() - (2 * 60 * 60 * 1000)) {
                    const dayName = date.toLocaleDateString('fi-FI', { weekday: 'short' });
                    const time = date.toLocaleTimeString('fi-FI', { hour: '2-digit', minute: '2-digit' });
                    labels.push(`${dayName} ${time}`);
                    dataPoints.push(entry.price);
                }

                const endDate = new Date(entry.endDate);
                if (now >= date && now < endDate) {
                    currentPrice = entry.price;
                }
            });

            // 3. Update UI Text
            if (currentPrice !== null) {
                document.getElementById('currentPrice').innerText = currentPrice.toFixed(2);
            } else {
                document.getElementById('currentPrice').innerText = "Ei tietoa";
            }
            
            statusMsg.style.display = 'none';
            
            // Update timestamp
            const updateTime = new Date();
            lastUpdatedEl.innerText = updateTime.toLocaleTimeString('fi-FI', { hour: '2-digit', minute: '2-digit' });

            // 4. Draw Chart
            drawChart(labels, dataPoints);

        } catch (error) {
            console.error(error);
            statusMsg.innerText = "Virhe ladattaessa tietoja. Yritetään uudelleen...";
            statusMsg.style.display = 'block';
            statusMsg.style.color = "red";
        }
    }

    function drawChart(labels, data) {
        const ctx = document.getElementById('priceChart').getContext('2d');
        const finnishBlue = '#003580';
        const finnishWhite = '#FFFFFF';

        // IMPORTANT: Destroy the old chart before creating a new one
        // otherwise, the old chart stays in the background and causes glitches.
        if (priceChartInstance) {
            priceChartInstance.destroy();
        }

        priceChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Hinta (snt/kWh)',
                    data: data,
                    borderColor: finnishBlue,
                    backgroundColor: 'rgba(0, 53, 128, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.1, 
                    pointBackgroundColor: finnishWhite,
                    pointBorderColor: finnishBlue,
                    pointBorderWidth: 2,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false, // Disable animation for updates so it doesn't "jump" every 15 mins
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: finnishBlue }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#333' }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: finnishBlue,
                        titleColor: finnishWhite,
                        bodyColor: finnishWhite,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y + ' snt/kWh';
                            }
                        }
                    }
                }
            }
        });
    }

    // Run immediately when opened
    fetchPrices();

    // Set interval to run every 15 minutes (15 * 60 * 1000 milliseconds)
    setInterval(fetchPrices, 15 * 60 * 1000);

</script>

</body>
</html>
